language: android

sudo: required

jdk:
  - oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-24.0.3
    - android-24
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
    - extra-google-google_play_services

  licenses:
  - '.+'

before_script:
    - wget http://services.gradle.org/distributions/gradle-2.14.1-bin.zip
    - unzip gradle-2.14.1-bin.zip
    - export GRADLE_HOME=$PWD/gradle-2.14.1
    - export PATH=$GRADLE_HOME/bin:$PATH

before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

notifications:
  slack: gsu-ds-fall16:eS7JTwuVaMwXIjO2D86qQXSx
#  slack:
#    rooms:
#      - gsu-ds-fall16:eS7JTwuVaMwXIjO2D86qQXSx#general
#    on_success: change
before_deploy: 'pwd;ls -A;ls ./app/;ls ./app/build/;ls ./app/build/outputs/;ls ./app/build/outputs/apk/'
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  overwrite: true
  on:
    repo: joshuamking/ds_register